<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse Conosco</title>
    <link href="css/contato.css">
</head>
<body>
    <main>
        <div>
           <h2>Converse Conosco</h2> 
        </div>
        <div class ="divform">
            <form name="frmContato" id="idContato" action="#" method="POST">
                <fieldset>
                    <div class="label">
                        <label for="idnome"> Nome: </label>
                    </div>
                    <input id="idnome" type="text" name="nome" maxlength="70" placeholder="Digite seu nome" required >
                    <div class="label" >
                        <label for="idemail"> Email: </label>
                    </div>
                    <input id="idemail" type="text" name="email" maxlength="10" placeholder="Digite seu email" required >
                    <div class="label">
                        <label for="idtelefone"> Telefone: </label>
                    </div>
                    <input id="idtelefone" type="tel" name="telefone" placeholder="Digite seu telefone" required >
                    <div class="label">
                        <label> Genero: </label>
                    </div>
                        <input id="idgenero" type="radio" name="genero" value="F" class="radio" >
                        <label for ="idgeneroF" class="label-radio">Feminino</label>
                    
                        <input id="idgenero" type="radio" name="genero" value="F" class="radio" >
                        <label for ="idgeneroM" class="label-radio">Masculino</label>
                        
                        <input id="idgenero" type="radio" name="genero" value="F" class="radio" >
                        <label for ="idgeneroO" class="label-radio">Outros</label>
                    <div class="label">
                        <label id="assunto" id="idassunto"></label>
                        <select name="assunto" id="idassunto">
                            <option value="0" selected>Selecione</option>
                            <option value="E">Elogio</option>
                            <option value="C">Critica</option>
                            <option value="S">Solicitação</option>
                            <option value="O">Outros</option>
                        </select>
                    </div>
                    <div class="label">
                        <label id="ismensagem">Mensagem</label>
                    </div>
                    <textarea rows="10" cols="80" id="idmensagem" name="mensagem" placeholder="Preencha a mensagem"></textarea>
                    <div class="buttons">
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar">
                    </div>
             </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
